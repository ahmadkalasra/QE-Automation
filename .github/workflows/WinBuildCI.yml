# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Windows CI for E2E build

on:
  push:
    branches:
      - main

concurrency:
  group: $${{  github.head_ref  }}
  cancel-in-progress: true

jobs:
  Build:
    name: Windows Execution E2E Build
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: actions/setup-java@v3.11.0
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven

      - name: Create Logs folder
        run: |
          mkdir -p Logs

      - name: Install with Maven
        run: mvn clean install -pl Framework

      - name: Test with Maven
        run: mvn clean test -fae -B -DBrowserType=CHROME
        timeout-minutes: 30

      - name: Kill leftover browser processes
        if: always()
        run: |
          taskkill /F /IM chrome.exe /T || exit 0
          taskkill /F /IM chromedriver.exe /T || exit 0

      - name: Upload Archive
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Execution Logs and Reports
          path: |
            Logs/*
            Reports/*
          if-no-files-found: warn
