name: Windows CI for E2E build

on:
  push:
    branches:
      - main

concurrency:
  group: windows-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Build:
    name: Windows Execution E2E Build
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven

      - name: Create Logs folder
        run: mkdir Logs

      # ONE Maven run for the entire multi-module project
      - name: Build & Test with Maven
        run: >
          mvn clean test
          -fae
          -B
          -DBrowserType=CHROME
          -DHeadless=false
          -Dcucumber.filter.tags="@Test1 or @Test2 or @Test3"

      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Execution Logs and Reports
          path: |
            Logs/**
            **/target/cucumber-reports/**
            **/target/surefire-reports/**
          if-no-files-found: warn